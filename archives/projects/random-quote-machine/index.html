<!DOCTYPE html>
<head>
  <title>Random Quote</title>
  <!--css link here-->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!--jquery & bootstrap link here-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <!--JS link-->
  <script src="./script.js"/></script>
  <!--icon fontawesome link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="wrapper" class="container-fluid backgroundColor">
    <div class= "box">
      <div class= "invisible-box">
        <div class ="quote-author text-center">
          <blockquote class="blockquote-reverse">
            <p id="quote" class="changedColor">A man who dares to waste one hour of time has not discovered the value of life.</p>
            <footer id="author" class="changedColor">Charles Darwin</footer>  
          </blockquote>
        </div>
        <div>
          <div class="social-icons">
            <!-- <a id="twitter-button" target="_blank"> -->
              <button type="button" class="tweet-button backgroundColor" id="twitter-button" target="_blank">
                <i class="fa fa-twitter fa-2x icons"></i>
              </button>
            <!-- </a> -->
          </div>
          <div class="new-quote-button">
              <button id="newQuote" class="click-button backgroundColor" type="button">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center bottom">Coded by <a href="https://github.com/winnie1312" target="_blank" id="winnie">Winnie Phan</a> with <i class="fa fa-coffee"></i> 
    and <i class="fa fa-music"></i></p>
  </div>
</body>
